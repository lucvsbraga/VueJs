<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife <= 20}" :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife <= 20}" :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel resultado">
            <div v-if="monsterLife == 0" class="win">Você derrotou o monstro.</div>
            <div v-else class="lose">O monstro derrotou você. :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button @click="soco" class="btn punch">Soco</button>
                <button @click="chute" class="btn kick">Chute</button>
                <button @click="curar" class="btn heal">Curar</button>
                <button @click="running = false" class="btn giveUp">Desistir</button>
            </template>
            <button  v-else @click="startGame" class="btn newGame">Jogar</button>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" :class="log.cls" class="log">{{ log.text }}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
